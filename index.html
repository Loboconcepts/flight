<!DOCTYPE html>
<html>
<head>
	<title>UFO Flight</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style type="text/css">
      * {
      color: #ffffff;
      background-color: #000;
      margin: 0;
      padding: 0;
      overflow: hidden;
      }
    </style>
</head>
<body>
	<div style="position:absolute;background-color:#ffffff;color:#000000;font-size:12px;">v:0.014 <span style="background-color:#ffffff;color:#000000;font-size:12px;" id="debugInfo"></span></div>
	<canvas id="canvas" width="400" height="300">
    This text is displayed if your browser does not support HTML5 Canvas.
   </canvas>


	<script type="text/javascript">
		var origOrientation = [];
		function deviceOrientation(evt) {
			origOrientation = [evt.beta,evt.gamma];
			window.removeEventListener('deviceorientation', deviceOrientation, false);
		}
		function resetOrientation() {
			
			window.addEventListener('deviceorientation', deviceOrientation, false);	
		}
		
		resetOrientation();

		window.addEventListener('mouseup',function(evt) {
			evt.preventDefault();
			resetOrientation();
		}, false); 
		

		var canvas = document.getElementById("canvas");
		canvas.width = window.innerWidth;
		canvas.height = window.innerHeight;

		function getMousePos(canvas, evt) {
	        var rect = canvas.getBoundingClientRect();
	        return {
	          x: evt.clientX,
	          y: evt.clientY
	        };
	      };

	    function handleOrientation(evt) {

	    	let x = evt.gamma - origOrientation[1];
	    	let y = evt.beta - origOrientation[0];

			return {
				x: Math.floor((x*6)+(canvas.width/2)),
				y: Math.floor((y*10)+(canvas.height/2))
	        };
		};

	    var ctx = canvas.getContext("2d");
		var targetPos = {x:canvas.width/2,y:canvas.height/2};

		
		var i=0;
		var stars = {};
		var starIndex = 0;
		var planets = {};
		var planetIndex = 0;
		var clouds = {};
		var cloudIndex = 0;
		var grounds = {};
		var groundIndex = 0;
		var numStars = 0;
		var numPlanets = 0;
		var numClouds = 0;
		var numGrounds = 0;
		var acceleration = 1;
		var starsToDraw = (canvas.width * canvas.height) / 5000;
		var planetsToDraw = false;
		var cloudsToDraw = 0;
		// (canvas.width * canvas.height) / 500
		var groundsToDraw = 0;
		var backgroundColor = "0,0,0";
		var onPlanet = false;

		function randomColor() {
			var colorArray = [];
			for (let i=0;i<3;i++) {
				colorArray.push(100+(Math.floor(Math.random() * 100)));
			}
			return colorArray.join(',');
		}
			
		function Star() {
			this.X = canvas.width/2;
			this.Y = canvas.height/2;

			this.SX = Math.random()*10-5;
	  		this.SY = Math.random()*10-5;

	  		var start = 1;

			if (canvas.width > canvas.height)
				start = canvas.width;
			else
				start = canvas.height;

			this.X += this.SX * start / 10;
			this.Y += this.SY * start / 10;
			this.W = 2;
			this.H = 2;

			this.age = 0;
			this.dies = 500;
			starIndex++;
			stars[starIndex] = this;

			this.ID = starIndex;
			this.C = "#ffffff";
		};
		Star.prototype.Draw = function () {
			this.X += this.SX-(canvas.width/2-targetPos.x)/40;
			this.Y += this.SY-(canvas.height/2-targetPos.y)/40;

			this.SX += (this.SX-(canvas.width/2-targetPos.x)/40) / (50 / acceleration);
			this.SY += (this.SY-(canvas.height/2-targetPos.y)/40) / (50 / acceleration);

			this.age++;

			if (this.age == Math.floor(50 / acceleration) | this.age == Math.floor(150 / acceleration) | this.age == Math.floor(300 / acceleration) | this.age == Math.floor(500 / acceleration) | this.age == Math.floor(750 / acceleration) | this.age > 1000) {
			this.W++;
			this.H++;
			}


			if (this.X + this.W < 0 | this.X > canvas.width + this.age | this.Y + this.H < 0 | this.Y > canvas.height + this.age) {
				delete stars[this.ID];
				numStars--;
			}

			// ctx.fillStyle = this.C;
			// ctx.fillRect(this.X, this.Y, this.W, this.H);
			if (this.age > 1000 && this.age < 1025) {planetsToDraw = 5;};

			ctx.beginPath();
			ctx.fillStyle = this.C;
			
			ctx.arc(this.X, this.Y, this.W, 0,6.283);
			if (this.age > 1000) {
				ctx.lineWidth=10;
				ctx.strokeStyle='#FFFF00';
		    	ctx.stroke();
			}
			ctx.fill();
			ctx.closePath();
		}
		function Planet() {
			this.X = canvas.width/2;
			this.Y = canvas.height/2;

			this.SX = Math.random()*10-5;
	  		this.SY = Math.random()*10-5;

	  		var start = 1;

			if (canvas.width > canvas.height)
				start = canvas.width;
			else
				start = canvas.height;

			this.X += this.SX * start / 4;
			this.Y += this.SY * start / 4;
			this.W = 2;
			this.H = 2;

			this.age = 0;
			this.dies = 500;
			planetIndex++;
			planets[planetIndex] = this;

			this.ID = planetIndex;
			this.C = randomColor();
		};
		Planet.prototype.Draw = function () {
			this.X += this.SX-(canvas.width/2-targetPos.x)/50;
			this.Y += this.SY-(canvas.height/2-targetPos.y)/50;

			this.SX += (this.SX-(canvas.width/2-targetPos.x)/50) / (50 / acceleration);
			this.SY += (this.SY-(canvas.height/2-targetPos.y)/50) / (50 / acceleration);

			this.age++;

			if (this.age == Math.floor(20 / acceleration) | this.age == Math.floor(50 / acceleration) | this.age == Math.floor(100 / acceleration) | this.age > Math.floor(200 / acceleration)) {
			this.W++;
			this.H++;
			}


			if (this.X + this.W < 0 | this.X > canvas.width + this.age | this.Y + this.H < 0 | this.Y > canvas.height + this.age) {
				delete planets[this.ID];
				numPlanets--;
				if (!onPlanet) {cloudsToDraw = 0;};
			}

			if (this.age == 450) {
				cloudsToDraw = (canvas.width * canvas.height) / 5000;
			}		

			if (this.age == 600) {
				onPlanet=true;
				backgroundColor = this.C;
				starsToDraw = 0;
			}

			ctx.beginPath();
			ctx.fillStyle = "rgba("+this.C+ ",1)";
			
			ctx.arc(this.X, this.Y, this.W, 0,6.283);
			ctx.fill();
			ctx.closePath();
		};
		
		var cloudHeight = 0;
		function Cloud() {
			this.X = canvas.width/2;
			this.Y = canvas.height/2;

			this.SX = Math.random()*10-5;
			if (cloudHeight > .5 || cloudHeight < -.5) {
				this.SY = cloudHeight;	
			}
			else {
				this.SY = Math.random()*10-5;
			};
	  		

	  		var start = 1;

			if (canvas.width > canvas.height)
				start = canvas.width;
			else
				start = canvas.height;

			this.X += this.SX * start / 4;
			this.Y += this.SY * start / 4;
			this.W = 2;
			this.H = 2;

			this.age = 0;
			this.dies = 500;
			cloudIndex++;
			clouds[cloudIndex] = this;

			this.ID = cloudIndex;
			this.C = "255,255,255";
		};
		Cloud.prototype.Draw = function () {
			this.X += this.SX-(canvas.width/2-targetPos.x)/50;
			this.Y += this.SY-(canvas.height/2-targetPos.y)/50;

			this.SX += (this.SX-(canvas.width/2-targetPos.x)/50) / (100 / acceleration);
			this.SY += (this.SY-(canvas.height/2-targetPos.y)/50) / (100 / acceleration);

			this.age++;

			if (this.age%3==0) {
				this.W++;
				this.H++;
			}

			if (this.X + this.W < 0 | this.X > canvas.width + this.age | this.Y + this.H < 0 | this.Y > canvas.height + this.age) {
				delete clouds[this.ID];
				numClouds--;
			}

			ctx.beginPath();
			ctx.fillStyle = "rgba("+this.C+ ",.9)";
			
			ctx.arc(this.X, this.Y, this.W, 0,6.283);
			ctx.fill();
			ctx.closePath();
		};

		var groundHeight = 0;
		function Ground() {
			this.X = canvas.width/2;
			this.Y = canvas.height/2;

			this.SX = Math.random()*10-5;
	  		this.SY = (Math.random()*10) + 2;

	  		var start = 1;

			if (canvas.width > canvas.height)
				start = canvas.width;
			else
				start = canvas.height;

			this.X += this.SX * start / 10;
			this.Y += this.SY * start / 10;
			this.W = 4;
			this.H = 4;

			this.age = 0;
			this.dies = 50;
			groundIndex++;
			grounds[groundIndex] = this;

			this.ID = groundIndex;
			this.C = "#339933";
		};
		Ground.prototype.Draw = function () {
			this.X += this.SX-(canvas.width/2-targetPos.x)/40;
			this.Y += 0;

			this.SX += (this.SX-(canvas.width/2-targetPos.x)/40) / (50 / acceleration);
			this.SY += 0;

			this.age++;

			if (this.age%2==0) {
			this.W++;
			this.H++;
			}


			if (this.X + this.W < 0 | this.X > canvas.width + this.age | this.Y + this.H < 0 | this.Y > canvas.height + this.age) {
				delete grounds[this.ID];
				numGrounds--;
			}
			ctx.beginPath();
			ctx.fillStyle = this.C;
			ctx.fillRect(this.X, this.Y, this.W, this.H);
			ctx.closePath();
		}

		// Water.prototype.Draw = function () {
		// 	this.X += this.SX-(canvas.width/2-targetPos.x)/40;
		// 	this.Y += this.SY-(canvas.height/2)/40;

		// 	this.SX += (this.SX-(canvas.width/2-targetPos.x)/40) / (50 / acceleration);
		// 	this.SY += (this.SY-(canvas.height/2-targetPos.y)/40) / (50 / acceleration);

		// 	this.age++;

		// 	if (this.age%2==0) {
		// 	this.W++;
		// 	this.H++;
		// 	}


		// 	if (this.X + this.W < 0 | this.X > canvas.width + this.age | this.Y + this.H < 0 | this.Y > canvas.height + this.age) {
		// 		delete water[this.ID];
		// 		numWaters--;
		// 	}
		// 	ctx.beginPath();
		// 	ctx.fillStyle = this.C;
		// 	ctx.fillRect(this.X, this.Y, this.W, this.H);
		// 	ctx.fill();
		// 	ctx.closePath();
		// }


		canvas.addEventListener('mousemove', function(evt) {
	        targetPos = getMousePos(canvas, evt);
	    }, false);

	    window.addEventListener('deviceorientation', function(evt) {
	    	targetPos = handleOrientation(evt);
	    	document.getElementById('debugInfo').innerHTML = "x: " + handleOrientation(evt).x + " y: " + handleOrientation(evt).y;
	    }, false);
		
		var go = setInterval(function() {
		    function game() {				

				if (canvas.width != window.innerWidth)
				    canvas.width = window.innerWidth;
				if (canvas.height != window.innerHeight)
					canvas.height = window.innerHeight;

				ctx.fillStyle = "rgba("+ backgroundColor + ",.5)";
				ctx.fillRect(0,0, canvas.width,canvas.height);

				if (onPlanet == true) {
					cloudHeight = cloudHeight + (Math.ceil((targetPos.y/canvas.height)*10)-5)/200
					if (cloudHeight < -2) {cloudHeight = -2};
					if (cloudHeight > 2) {
						ctx.fillStyle = "rgba(0,0,0,1)";
						ctx.fillRect(0,0, canvas.width,((cloudHeight-2)*10)-8);
					};
				}


		    	

				
				
				for (var i = numStars; i < starsToDraw; i++) {
					new Star();
					numStars++;
				}

				for (var star in stars) {
					stars[star].Draw();
				}

				if (planetsToDraw) {
					
					for (var i = numPlanets; i < planetsToDraw; i++) {
						new Planet();
						planetsToDraw--;
						numPlanets++;
					}

					for (var planet in planets) {
						planets[planet].Draw();
					}
				}

				for (var i = numGrounds; i < groundsToDraw; i++) {
					new Ground();
					numGrounds++;
				}

				for (var ground in grounds) {
					grounds[ground].Draw();
				}



				for (var i = numClouds; i < cloudsToDraw; i++) {
					new Cloud();
					numClouds++;
				}

				for (var cloud in clouds) {
					clouds[cloud].Draw();
				}


				

				ctx.beginPath();
				ctx.lineWidth=1;
				ctx.strokeStyle = '#ffffff';
				ctx.moveTo(canvas.width-targetPos.x,canvas.height-targetPos.y);
				ctx.lineTo(0,canvas.height);
				ctx.moveTo(canvas.width-targetPos.x,canvas.height-targetPos.y);
				ctx.lineTo(0,0);
				ctx.moveTo(canvas.width-targetPos.x,canvas.height-targetPos.y);
				ctx.lineTo(canvas.width,canvas.height);
				ctx.moveTo(canvas.width-targetPos.x,canvas.height-targetPos.y);
				ctx.lineTo(canvas.width,0);
				ctx.stroke();

		    	ctx.closePath();

		    }


		    
		    return game;
		}(), 15);

	</script>

</body>
